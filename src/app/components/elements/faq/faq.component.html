<div class="faq">
    <h2 class="faq-title">Ответы на часто задаваемые вопросы</h2>
    <div class="faq-list">
      <div *ngFor="let item of faqItems; let i = index" class="faq-item">
        <div class="faq-header" (click)="toggleFaq(i)">
          <h3>{{ item.question }}</h3>
          <button class="faq-toggle">
            <span *ngIf="!item.open">+</span>
            <span *ngIf="item.open">×</span>
          </button>
        </div>
        <div class="faq-body" [@openClose]="item.open ? 'open' : 'closed'">
          <p [innerHTML]="item.answer"></p>
        </div>
      </div>
    </div>
  </div>
